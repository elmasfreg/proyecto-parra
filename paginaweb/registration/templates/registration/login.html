<!DOCTYPE html>
<html>
<head>
{% load static %}
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid" style="background-image:url({%static 'home/img/img1.jpg' %});background-size: 100% 100%; height: 100vh;">
<style>.errorlist{color:red;}</style>
<section class="row">
<div class="col-lg-4"></div>
<div class="col-lg-4" >
<div class="col-lg-12" style="margin-top: 30%;"><h1 class="text-center">Designer</h1></div>		
 <form action="" method="post">{% csrf_token %}
{% csrf_token %}

{% if form.non_field_errors %}
            <p style="color:red">Usuario o contraseña incorrectos, prueba de nuevo.</p>
          {% endif %}
  <div class="form-group">
    <label for="exampleInputEmail1">Usuario</label>
    <input type="text" name="username" autofocus maxlength="254" required
              id="id_username" class="form-control" placeholder="Nombre de usuario">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input input type="password" name="password" required
              id="id_password" class="form-control" placeholder="Contraseña">
              <a href="{% url 'signup'%}"><p>Registrate</p></a>
  </div>
  <input type="submit" class="btn btn-primary btn-block" value="Acceder">
</form>
</div>
<div class="col-lg-4"></div>
	

</section>

</div>


</body>
</html>
